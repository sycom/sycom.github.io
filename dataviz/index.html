<title>Traitement de données de mastodon.etalab.gouv.fr</title>

<style>
body {font-family:"Noto Sans"}
#container {
    width:100%;padding:1em;
    max-width:1000px;
    margin:auto;
    text-align:center;
}
.node circle {
  fill: #5a5;
  fill-opacity: 0.6;
  stroke: #ddd;
  stroke-opacity: 0.4;
}

.node text {
  font: 12px Noto Sans;
}

.node--internal circle {
  fill: #844;
  fill-opacity: 0.4;
  stroke: #555;
  stroke-opacity: 0.6;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

.fr circle {fill:#44a}
.fr\.gouv circle {fill:#d44}
.fr\.ac circle {fill:#a4a}
</style>

</head>

<body>
    <div id="container">
    <h1>qui sont etalab.gouv.fr?</h1>
<p>quelques essais de traitement des <a href="https://gist.github.com/cquest/bbf1f88f305564fe80a47d7951255eb1#file-domaines-csv" target="_blank">données d'inscription</a> sur l'instance mastodon <i>https://mastodon.etalab.gouv.fr</i>. Ici un graphe hierarchique circulaire. Une tentative de <a href="chord.html" target="_blank">diagramme de chord</a> est en cours également.</p>
<svg width="1000" height="900"></svg>

<script src="./lib/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(" + (width / 2 + 40) + "," + (height / 2 + 90) + ")");

var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

var tree = d3.tree()
    .size([360, 500])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

d3.csv("data/mastodon.etalab.full.csv", function(error, data) {
  if (error) throw error;

  var root = tree(stratify(data));

  var link = g.selectAll(".link")
    .data(root.descendants().slice(1))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", function(d) {
        return "M" + project(d.x, d.y)
            + "C" + project(d.x, (d.y + d.parent.y) / 2)
            + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
            + " " + project(d.parent.x, d.parent.y);
      });

  var node = g.selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
      .attr("class", function(d) { return "node" + " " +  + " " + (d.children ? " node--internal "+d.id : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; });

  node.append("circle")
      .attr("r", function(d) {return 2*Math.sqrt(d.data.value);});

  node.append("text")
      .attr("dy", ".31em")
      .attr("x", function(d) { return d.x < 180 === !d.children ? 6 : -6; })
      .style("text-anchor", function(d) { return d.x < 180 === !d.children ? "start" : "end"; })
      .attr("transform", function(d) { return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")"; })
      .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1); });
});

function project(x, y) {
  var angle = (x - 90) / 180 * Math.PI, radius = y;
  return [radius * Math.cos(angle), radius * Math.sin(angle)];
}

</script>
